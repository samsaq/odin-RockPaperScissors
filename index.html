<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="RockPaperScissorsScripting.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <p>Play a game of Rock Paper Scissors against the computer!</p>
    <div class="buttonContainer">
        <p>What will you wield?</p>
        <button onclick="playRound('Rock')">Rock</button>
        <button onclick="playRound('Paper')">Paper</button>
        <button onclick="playRound('Scissors')">Scissors</button>
    </div>

    <div class="scoreContainer">
        <p>The Score:</p>
        <p class="playerScore">Player: 0</p>
        <p class="computerScore">Computer: 0</p>
    </div>
</body>

</html>
